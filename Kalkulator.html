	<script type="text/javascript">
			
			function odliczanie()

			{var dzisiaj = new Date();
			
			
			
			var hour = dzisiaj.getHours();
			if (hour<10) hour="0"+ hour;
			
			var minutes = dzisiaj.getMinutes();
						if (minutes<10) minutes="0"+ minutes;

			var seconds = dzisiaj.getSeconds();
							if (seconds<10) seconds="0"+ seconds;

			document.getElementById("zegar").innerHTML =  hour+":"+minutes+":"+seconds;
			
			setTimeout("odliczanie()",1000);
			
			}
			
			
			function sprawdz()
	{
	let liczba = document.getElementById("pole").value;
	liczba = parseInt( liczba );
	
	document.getElementById("wynik").innerHTML = liczba * 13 + " " + "litrów";
	}
	
	function kom()
	{ var liczba= document.getElementById("pole").value;
	 
	 if(liczba >8) document.getElementById("kom").innerHTML = "Postaraj się ograniczyć czas do chociaż 8 minut";
	 else if(liczba < 8) document.getElementById("kom").innerHTML = " tak trzymaj";}
	
			
			</script>
